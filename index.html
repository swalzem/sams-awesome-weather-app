  <body>
    <div class="container">
      <div class="form-group row" id="city-search-input">
        <div class="col-8">
          <input
            type="text"
            class="form-control"
            id="input-city"
            placeholder="City"
          />
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary" id="btn-search">
            Search
          </button>
          <button type="button" class="btn btn-success" id="btn-current">
            Current
          </button>
        </div>
      </div>
      <div class="row celsius-fahrenheit">
        <div class="col text-right">
          <a href="#" id="celsius"> C° </a>|
          <a href="#" id="fahrenheit"> F°</a>
        </div>
      </div>
      <div class="row main-weather-display">
        <div class="col-6">
          <div class="row">
            <div class="col">
              <div class="row main-weather-icon">
                <i class="fas fa-cloud-showers-heavy"></i>
              </div>
              <div class="row">
                <strong id="weather-description">Rain</strong>
              </div>
            </div>
            <div class="col main-temperature">
              <div class="row main-temp">
                <span id="main-temp-value"></span
                ><span id="main-temp-scale"></span>
              </div>
              <div class="row main-weather-details">
                <ul>
                  <li>
                    <small id="main-high"></small>
                  </li>
                  <li>
                    <small id="main-low"></small>
                  </li>
                  <li>
                    <small id="humidity"> </small>
                  </li>
                  <li>
                    <small id="wind"> </small>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex align-items-start flex-column" id="city">
          <div class="row mb-auto text-break">
            <h1 id="main-city-display"></h1>
          </div>
          <div class="date-time">
            <ul>
              <li id="current-date"></li>
              <li id="current-time"></li>
            </ul>
          </div>
        </div>
      </div>
