<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-group row" id="city-search-input">
        <div class="col-8">
          <input
            type="search"
            class="form-control"
            id="input-city"
            placeholder="City"
            autocomplete="off"
          />
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary" id="btn-search">
            Search
          </button>
          <button type="button" class="btn btn-success" id="btn-current">
            Current
          </button>
        </div>
      </div>
      <div class="row celsius-fahrenheit">
        <div class="col text-right">
          <a href="#" id="celsius"> C° </a>|
          <a href="#" id="fahrenheit"> F°</a>
        </div>
      </div>
      <div class="row main-weather-overview">
        <div class="col-6">
          <div class="row">
            <div class="col icon-description">
              <div class="row main-weather-icon">
                <img src="" alt="" id="icon" />
              </div>
            </div>
            <div class="col main-weather-temperature">
              <ul>
                <li class="main-temp">
                  <span id="main-temp-value"></span
                  ><span id="main-temp-scale"></span>
                </li>
                <li>
                  <strong id="weather-description"></strong>
                </li>
                <li id="main-high"></li>
                <li id="main-low"></li>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-6 d-flex align-items-start flex-column" id="city">
          <div class="row mb-auto text-break">
            <h1 id="main-city-display"></h1>
          </div>
          <div class="date-time">
            <ul>
              <li id="current-date"></li>
              <li id="current-time"></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row" id="forecast"></div>
    </div>

    <small class="credits">
      <a href="https://github.com/swalzem?tab=repositories" target="_blank"
        >Open-source code</a
      >
      by Samantha Walzem
    </small>
  </body>
  <script
    src="https://kit.fontawesome.com/dff0ac1e2b.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
